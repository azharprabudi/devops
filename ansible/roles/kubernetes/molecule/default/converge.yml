---
- name: Converge containerd
  hosts: all
  become: true
  pre_tasks:
    - name: Install required dependencies
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - ca-certificates
  roles:
    - role: robertdebock.modprobe
      modprobe_modules:
        - overlay
        - br_netfilter
    - role: container-runtime
  vars:
    vendor: containerd

